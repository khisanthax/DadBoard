name: Release

on:
  push:
    tags:
      - "v*"
    branches:
      - "main"
  workflow_dispatch:

jobs:
  nightly:
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Set version
        shell: pwsh
        run: |
          $baseVersion = "0.1.0"
          $version = "$baseVersion-nightly.${{ github.run_number }}"
          $shortSha = "${{ github.sha }}".Substring(0,7)
          $assemblyVersion = "$baseVersion.0"
          $infoVersion = "$version+$shortSha"
          "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "BASE_VERSION=$baseVersion" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "ASSEMBLY_VERSION=$assemblyVersion" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "FILE_VERSION=$assemblyVersion" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "INFO_VERSION=$infoVersion" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Publish DadBoard
        run: dotnet publish -c Release -r win-x64 /p:PublishSingleFile=true /p:SelfContained=true /p:Version=$env:VERSION /p:AssemblyVersion=$env:ASSEMBLY_VERSION /p:FileVersion=$env:FILE_VERSION /p:InformationalVersion=$env:INFO_VERSION
        working-directory: modules/Spine/App

      - name: Publish DadBoardSetup
        run: dotnet publish -c Release -r win-x64 /p:PublishSingleFile=true /p:SelfContained=true /p:Version=$env:VERSION /p:AssemblyVersion=$env:ASSEMBLY_VERSION /p:FileVersion=$env:FILE_VERSION /p:InformationalVersion=$env:INFO_VERSION
        working-directory: modules/Spine/Setup

      - name: Validate version stamps
        shell: pwsh
        run: |
          $expected = $env:VERSION
          Write-Host "Expected version: $expected"
          $app = "modules/Spine/App/bin/Release/net8.0-windows/win-x64/publish/DadBoard.exe"
          $setup = "modules/Spine/Setup/bin/Release/net8.0-windows/win-x64/publish/DadBoardSetup.exe"
          $appInfo = (Get-Item $app).VersionInfo
          $setupInfo = (Get-Item $setup).VersionInfo
          Write-Host "DadBoard.exe ProductVersion=$($appInfo.ProductVersion) FileVersion=$($appInfo.FileVersion)"
          Write-Host "DadBoardSetup.exe ProductVersion=$($setupInfo.ProductVersion) FileVersion=$($setupInfo.FileVersion)"
          if (-not $appInfo.ProductVersion.StartsWith($expected)) { throw "DadBoard.exe ProductVersion mismatch." }
          if (-not $setupInfo.ProductVersion.StartsWith($expected)) { throw "DadBoardSetup.exe ProductVersion mismatch." }
          if (-not $appInfo.FileVersion.StartsWith($env:ASSEMBLY_VERSION)) { throw "DadBoard.exe FileVersion mismatch." }
          if (-not $setupInfo.FileVersion.StartsWith($env:ASSEMBLY_VERSION)) { throw "DadBoardSetup.exe FileVersion mismatch." }

      - name: Build release assets
        shell: pwsh
        run: |
          $version = $env:VERSION
          $baseVersion = $env:BASE_VERSION
          $publishApp = "modules/Spine/App/bin/Release/net8.0-windows/win-x64/publish"
          $publishSetup = "modules/Spine/Setup/bin/Release/net8.0-windows/win-x64/publish"
          $payloadDir = "release_payload"

          New-Item -ItemType Directory -Force $payloadDir | Out-Null
          Copy-Item "$publishApp/DadBoard.exe" $payloadDir -Force
          Copy-Item "$publishApp/DadBoard.exe" "DadBoard.exe" -Force
          Copy-Item "$publishSetup/DadBoardSetup.exe" "DadBoardSetup.exe" -Force

          $zipName = "DadBoard-$version.zip"
          if (Test-Path $zipName) { Remove-Item $zipName -Force }
          Compress-Archive -Path "$payloadDir/*" -DestinationPath $zipName -Force

          $token = [int][DateTimeOffset]::UtcNow.ToUnixTimeSeconds()
          $packageUrl = "https://github.com/${{ github.repository }}/releases/download/nightly/$zipName"
          $latest = @{
            latest_version = $version
            package_url = $packageUrl
            force_check_token = $token
            min_supported_version = $baseVersion
          } | ConvertTo-Json -Depth 5
          Set-Content -Path "latest.json" -Value $latest -Encoding utf8

      - name: Validate nightly assets
        shell: pwsh
        run: |
          $version = $env:VERSION
          $zipName = "DadBoard-$version.zip"
          $required = @(
            "DadBoard.exe",
            "DadBoardSetup.exe",
            "latest.json",
            $zipName
          )
          foreach ($file in $required) {
            if (-not (Test-Path $file)) { throw "Missing release asset: $file" }
          }
          $json = Get-Content latest.json -Raw | ConvertFrom-Json
          Write-Host "latest.json latest_version=$($json.latest_version)"
          if ($json.latest_version -ne $env:VERSION) { throw "latest.json version mismatch." }

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly
          prerelease: true
          target_commitish: ${{ github.sha }}
          overwrite: true
          files: |
            DadBoard-*.zip
            DadBoard.exe
            DadBoardSetup.exe
            latest.json

  stable:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Set version
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart("v")
          $shortSha = "${{ github.sha }}".Substring(0,7)
          $parts = $version.Split('.')
          if ($parts.Count -ge 4) {
            $assemblyVersion = $version
          } else {
            $assemblyVersion = "$version.0"
          }
          $infoVersion = "$version+$shortSha"
          "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "BASE_VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "ASSEMBLY_VERSION=$assemblyVersion" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "FILE_VERSION=$assemblyVersion" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "INFO_VERSION=$infoVersion" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Publish DadBoard
        run: dotnet publish -c Release -r win-x64 /p:PublishSingleFile=true /p:SelfContained=true /p:Version=$env:VERSION /p:AssemblyVersion=$env:ASSEMBLY_VERSION /p:FileVersion=$env:FILE_VERSION /p:InformationalVersion=$env:INFO_VERSION
        working-directory: modules/Spine/App

      - name: Publish DadBoardSetup
        run: dotnet publish -c Release -r win-x64 /p:PublishSingleFile=true /p:SelfContained=true /p:Version=$env:VERSION /p:AssemblyVersion=$env:ASSEMBLY_VERSION /p:FileVersion=$env:FILE_VERSION /p:InformationalVersion=$env:INFO_VERSION
        working-directory: modules/Spine/Setup

      - name: Validate version stamps
        shell: pwsh
        run: |
          $expected = $env:VERSION
          Write-Host "Expected version: $expected"
          $app = "modules/Spine/App/bin/Release/net8.0-windows/win-x64/publish/DadBoard.exe"
          $setup = "modules/Spine/Setup/bin/Release/net8.0-windows/win-x64/publish/DadBoardSetup.exe"
          $appInfo = (Get-Item $app).VersionInfo
          $setupInfo = (Get-Item $setup).VersionInfo
          Write-Host "DadBoard.exe ProductVersion=$($appInfo.ProductVersion) FileVersion=$($appInfo.FileVersion)"
          Write-Host "DadBoardSetup.exe ProductVersion=$($setupInfo.ProductVersion) FileVersion=$($setupInfo.FileVersion)"
          if (-not $appInfo.ProductVersion.StartsWith($expected)) { throw "DadBoard.exe ProductVersion mismatch." }
          if (-not $setupInfo.ProductVersion.StartsWith($expected)) { throw "DadBoardSetup.exe ProductVersion mismatch." }
          if (-not $appInfo.FileVersion.StartsWith($env:ASSEMBLY_VERSION)) { throw "DadBoard.exe FileVersion mismatch." }
          if (-not $setupInfo.FileVersion.StartsWith($env:ASSEMBLY_VERSION)) { throw "DadBoardSetup.exe FileVersion mismatch." }

      - name: Build release assets
        shell: pwsh
        run: |
          $version = $env:VERSION
          $baseVersion = $env:BASE_VERSION
          $publishApp = "modules/Spine/App/bin/Release/net8.0-windows/win-x64/publish"
          $publishSetup = "modules/Spine/Setup/bin/Release/net8.0-windows/win-x64/publish"
          $payloadDir = "release_payload"

          New-Item -ItemType Directory -Force $payloadDir | Out-Null
          Copy-Item "$publishApp/DadBoard.exe" $payloadDir -Force
          Copy-Item "$publishApp/DadBoard.exe" "DadBoard.exe" -Force
          Copy-Item "$publishSetup/DadBoardSetup.exe" "DadBoardSetup.exe" -Force

          $zipName = "DadBoard-$version.zip"
          if (Test-Path $zipName) { Remove-Item $zipName -Force }
          Compress-Archive -Path "$payloadDir/*" -DestinationPath $zipName -Force

          $token = [int][DateTimeOffset]::UtcNow.ToUnixTimeSeconds()
          $packageUrl = "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$zipName"
          $latest = @{
            latest_version = $version
            package_url = $packageUrl
            force_check_token = $token
            min_supported_version = $baseVersion
          } | ConvertTo-Json -Depth 5
          Set-Content -Path "latest.json" -Value $latest -Encoding utf8

      - name: Validate latest.json
        shell: pwsh
        run: |
          $json = Get-Content latest.json -Raw | ConvertFrom-Json
          Write-Host "latest.json latest_version=$($json.latest_version)"
          if ($json.latest_version -ne $env:VERSION) { throw "latest.json version mismatch." }

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            DadBoard-*.zip
            DadBoard.exe
            DadBoardSetup.exe
            latest.json
